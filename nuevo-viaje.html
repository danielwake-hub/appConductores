<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="viajes">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center text-white">
         <h2 class="fw-bold">Publicar Nuevo Viaje</h2>
      </div>

      <div class="col-lg-8 text-center ver_back py-3 mb-3">
        <form action="#">
          <div class="row g-3 justify-content-center mb-3">
            <div class="col-md-4">
              <label for="salida" class="form-label">Salida</label>
              <input class="form-control" type="text" name="salida" value="Villahermosa" readonly>
            </div>
            <div class="col-md-4">
              <label for="destino" class="form-label">Destino</label>
              <input class="form-control" type="text" name="destino" value="Veracruz" readonly>
            </div>
          </div>
          <div class="row g-3 justify-content-center">
            <div class="col-md-4">
              <label for="fecha" class="form-label">Fecha de Salida</label>
              <input type="datetime" class="form-control" name="fecha" value="10/05/2023 10:00 a. m." readonly>
            </div>
            <div class="col-md-4">
              <label for="cantidad" class="form-label">Cantidad de Pasajeros</label>
              <input type="number" class="form-control" name="cantidad" value="30" readonly>
            </div>
            <div class="col-md-8">
              <a type="submit" class="btn btn-primary" href="ver-viajes.html">Guardar Viaje</a>
            </div>
          </div>
        </form>
      </div>

      <div class="col-lg-8"><a type="submit" class="btn btn-danger" href="ver-viajes.html">Regresar</a></div>

    </div>
  </div>
    
    <script src="bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
